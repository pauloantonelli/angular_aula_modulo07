<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" placeholder="Digite seu nome" formControlName="nome"
        [ngClass]="aplicaErroCss('nome')">
        <app-error-message
          errorMessage="O nome é obrigatório"
          [estadoInvalido]="verificaNomeRequerido()"
        ></app-error-message>
        <app-error-message
          errorMessage="Tamanho minimo para o nome é de 3 caracteres"
          [estadoInvalido]="verificaNomeTamanho()"
        ></app-error-message>
    </div>

    <br>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="email">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" placeholder="Digite seu email" formControlName="email"
          [ngClass]="aplicaErroCss('email')">
        <app-error-message
          errorMessage="O email é obrigatório"
          [estadoInvalido]="verificaEmailRequerido()"
        ></app-error-message>
        <app-error-message
          errorMessage="Email inválido"
          [estadoInvalido]="verificaEmailInvalido()"
        ></app-error-message>
      </div>
    </div>

    <div>
      <div class="form-group">
        <div class="col-md-3">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" formControlName="cep" [ngClass]="aplicaErroCss('cep')">
          <app-error-message
            errorMessage="O CEP é obrigatório"
            [estadoInvalido]="verificaNomeRequerido()"
          ></app-error-message>
          <app-error-message
            errorMessage="O cep tem 8 numeros"
            [estadoInvalido]="verificaNomeTamanho()"
          ></app-error-message>
        </div>

        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero" formControlName="numero" [ngClass]="aplicaErroCss('numero')">
          <app-error-message
            errorMessage="O Número é obrigatório"
            [estadoInvalido]="verificaNomeRequerido()"
          ></app-error-message>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" formControlName="complemento">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12">
          <label for="rua" class="control-label">Rua</label>
          <input type="text" class="form-control" id="rua" formControlName="rua" [ngClass]="aplicaErroCss('rua')">
          <app-error-message
            errorMessage="A Rua é obrigatória"
            [estadoInvalido]="verificaNomeRequerido()"
          ></app-error-message>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" formControlName="bairro" [ngClass]="aplicaErroCss('bairro')">
          <app-error-message
            errorMessage="O Bairro é obrigatório"
            [estadoInvalido]="verificaNomeRequerido()"
          ></app-error-message>
        </div>

        <div class="col-md-4">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" formControlName="cidade" [ngClass]="aplicaErroCss('cidade')">
          <app-error-message
            errorMessage="A Cidade é obrigatória"
            [estadoInvalido]="verificaNomeRequerido()"
          ></app-error-message>
        </div>

        <div class="col-md-3">
          <label for="estado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="estado" formControlName="estado" [ngClass]="aplicaErroCss('estado')">
          <app-error-message
            errorMessage="O Estado é obrigatório"
            [estadoInvalido]="verificaNomeRequerido()"
          ></app-error-message>
        </div>
      </div>
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button class="btn btn-danger" (click)="resetarFormulario()">Cancelar</button>
</form>

<!--
-->
<app-form-debug [form]="formulario" [respostaServidor]="respostaServidor"></app-form-debug>
