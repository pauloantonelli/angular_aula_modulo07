<form #f="ngForm" (submit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" [ngModel]="usuario.nome" placeholder="Digite seu nome">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" placeholder="Digite seu email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
