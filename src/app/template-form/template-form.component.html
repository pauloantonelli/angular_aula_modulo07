<form #f="ngForm" (submit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaErroCss(nome)"
    >
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" name="nome" [ngModel]="usuario.nome"
        placeholder="Digite seu nome" required #nome="ngModel">
      <div class="alert alert-danger" *ngIf="nome.invalid && nome.touched">
        O nome é obrigatório
      </div>
    </div>

    <br>

    <div class="form-group" [ngClass]="aplicaErroCss(email)">
      <div class="col-sm-12">
        <label for="email">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email"
          placeholder="Digite seu email" required email #email="ngModel">
        <div class="alert alert-danger" [hidden]="email.valid">
          O email é obrigatório
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaErroCss(cep)">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
        <div class="alert alert-danger" *ngIf="cep.invalid && cep.touched">
          O CEP é obrigatório
        </div>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <div class="alert alert-danger" *ngIf="numero.invalid && numero.touched">
          O Número é obrigatório
        </div>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
          #complemento="ngModel">
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaErroCss(nome)">
      <div class="col-md-12">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
        <div class="alert alert-danger" *ngIf="rua.invalid && rua.touched">
          O Rua é obrigatório
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaErroCss(nome)">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
        <div class="alert alert-danger" *ngIf="bairro.invalid && bairro.touched">
          O Bairro é obrigatório
        </div>
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
        <div class="alert alert-danger" *ngIf="cidade.invalid && cidade.touched">
          O Cidade é obrigatório
        </div>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
        <div class="alert alert-danger" *ngIf="estado.invalid && estado.touched">
          O Estado é obrigatório
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  </div>
</form>


<app-form-debug [form]="f"></app-form-debug>
