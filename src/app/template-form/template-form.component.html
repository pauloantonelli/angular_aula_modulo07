<form #f="ngForm" (submit)="onSubmit(f)">
  <div class="form-group"
    [class.has-error]="nome.invalid && nome.untouched"
    [class.has-feedback]="nome.invalid && nome.untouched"
  >
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" [ngModel]="usuario.nome" placeholder="Digite seu nome"
      required #nome="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="nome.invalid && nome.touched"></span>
      <span id="nome" class="sr-only" *ngIf="nome.invalid && nome.touched">(error)</span>
      <div class="alert alert-danger" *ngIf="nome.invalid && nome.touched">
        O nome é obrigatório
      </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email"
      placeholder="Digite seu email" required email #email="ngModel">
      <div class="alert alert-danger" [hidden]="email.valid">
        O email é obrigatório
      </div>
    <!-- PARA ANGULAR >= 2 && <= 4
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email"
      placeholder="Digite seu email" required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      >
    -->
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
